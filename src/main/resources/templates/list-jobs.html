<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->

            <table class = "job-listing" th:each = "thing : ${jobs}">
                <tr>
                    <th >ID</th>
                    <th th:text="${thing.Id}"></th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th th:text="${thing.Name}"></th>
                </tr>
                <tr>
                    <th>Employer</th>
                    <th th:text="${thing.Employer}"></th>
                </tr>
                <tr>
                    <th>Location</th>
                    <th th:text="${thing.Location}"></th>
                </tr>
                <tr>
                    <th>Position Type</th>
                    <th th:text="${thing.PositionType}"></th>
                </tr>
                <tr>
                    <th>Skill</th>
                    <th th:text="${thing.CoreCompetency}"></th>
                </tr>
            </table>


</div>

</body>
</html>
